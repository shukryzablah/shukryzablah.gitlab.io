default:
  image:
    name: fukamachi/sbcl:2.0.9-debian
    entrypoint: [""]

stages:
  - build
  - pages
  
build:
  stage: build
  script:
    - apt-get update
    - apt-get --yes install rsync python3 python3-pip
    - python3 -m pip install Pygments
    - ros install coleslaw-cli
    - coleslaw stage
  artifacts:
    paths:
      - public

pages:
  stage: pages
  script:
    - ls public
  artifacts:
    paths:
      - public
  only:
    - master
